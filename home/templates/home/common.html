<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	{% if title %}
		<title> Ajackus CMS - {{ title }}</title>
	{% else %}
		<title> Ajackus CMS </title>
	{% endif %}
	<style>
		body{
			background-color: #dfe6e0;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'basic-cms-about'%}">
	  	<img src="https://labs.ajackus.com/images/logo-icon-blue.png" width="30" height="30" alt="">
	  </a>
	  <a class="navbar-brand" href="{% url 'basic-cms-home'%}">Ajackus</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav ml-auto">
			{% if user.is_authenticated %}
				<a class="nav-item nav-link" href="{% url 'content-create'%}">Add New</a>
				<a class="nav-item nav-link" href="{% url 'logout'%}">Logout</a>
			{% else %}
	      		<a class="nav-item nav-link" href="{% url 'login'%}">Login</a>
	      		<a class="nav-item nav-link" href="{% url 'register'%}">Register</a>
			{% endif %}
	    </div>
	  </div>
	</nav>

	{% if messages %}
		{% for message in messages %}
			{{ message }}
		{% endfor %}
	{% endif %}
    <main role="main" class="container">
      <div class="row mr-auto">
		<div class="col-md-2"></div>

        <div class="col-md-8">
          {% block content %}
          {% endblock %}
        </div>

        <div class="col-md-2"></div>
      </div>
    </main>

</body>
</html>
